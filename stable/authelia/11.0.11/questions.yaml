    schema:
      type: list
      default: []
      items:
        - variable: ingressListEntry
          label: "Custom Ingress"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Ingress"
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: name
                label: "Name"
                schema:
                  type: string
                  default: ""
              - variable: ingressClassName
                label: "IngressClass Name"
                schema:
                  type: string
                  default: ""
              - variable: labelsList
                label: "Labels"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: labelItem
                      label: "Label"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: "Name"
                            schema:
                              type: string
                          - variable: value
                            label: "Value"
                            schema:
                              type: string
              - variable: annotationsList
                label: "Annotations"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: annotationItem
                      label: "Label"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: "Name"
                            schema:
                              type: string
                          - variable: value
                            label: "Value"
                            schema:
                              type: string
              - variable: hosts
                label: "Hosts"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: hostEntry
                      label: "Host"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: host
                            label: "HostName"
                            schema:
                              type: string
                              default: ""
                              required: true
                          - variable: paths
                            label: "Paths"
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: pathEntry
                                  label: "Host"
                                  schema:
                                    additional_attrs: true
                                    type: dict
                                    attrs:
                                      - variable: path
                                        label: "path"
                                        schema:
                                          type: string
                                          required: true
                                          default: "/"
                                      - variable: pathType
                                        label: "pathType"
                                        schema:
                                          type: string
                                          required: true
                                          default: "Prefix"
                                      - variable: service
                                        label: "Linked Service"
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: name
                                              label: "Service Name"
                                              schema:
                                                type: string
                                                default: ""
                                            - variable: port
                                              label: "Service Port"
                                              schema:
                                                type: int
              - variable: tls
                label: "TLS-Settings"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: tlsEntry
                      label: "Host"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: hosts
                            label: "Certificate Hosts"
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: host
                                  label: "Host"
                                  schema:
                                    type: string
                                    default: ""
                                    required: true
                          - variable: scaleCert
                            label: "Select TrueNAS SCALE Certificate"
                            schema:
                              type: int
                              $ref:
                                - "definitions/certificate"
              - variable: entrypoint
                label: "Traefik Entrypoint"
                description: "Entrypoint used by Traefik when using Traefik as Ingress Provider"
                schema:
                  type: string
                  default: "websecure"
                  required: true
              - variable: middlewares
                label: "Traefik Middlewares"
                description: "Add previously created Traefik Middlewares to this Ingress"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                        default: ""
                        required: true
  - variable: security
    label: "Container Security Settings"
    group: "Security and Permissions"
    schema:
      type: dict
      additional_attrs: true
      attrs:
        - variable: editsecurity
          label: "Change PUID / UMASK values"
          description: "By enabling this you override default set values."
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: PUID
                label: "Process User ID - PUID"
                description: "When supported by the container, this sets the User ID running the Application Process. Not supported by all Apps"
                schema:
                  type: int
                  default: 568
              - variable: UMASK
                label: "UMASK"
                description: "When supported by the container, this sets the UMASK for tha App. Not supported by all Apps"
                schema:
                  type: string
                  default: "002"

  - variable: advancedSecurity
    label: "Show Advanced Security Settings"
    group: "Security and Permissions"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: securityContext
          label: "Security Context"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: privileged
                label: "Privileged mode"
                schema:
                  type: boolean
                  default: false
              - variable: readOnlyRootFilesystem
                label: "ReadOnly Root Filesystem"
                schema:
                  type: boolean
                  default: true
              - variable: allowPrivilegeEscalation
                label: "Allow Privilege Escalation"
                schema:
                  type: boolean
                  default: false
              - variable: runAsNonRoot
                label: "runAsNonRoot"
                schema:
                  type: boolean
                  default: true
              - variable: capabilities
                label: "Capabilities"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: drop
                      label: "Drop Capability"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: dropEntry
                            label: ""
                            schema:
                              type: string
                    - variable: add
                      label: "Add Capability"
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: addEntry
                            label: ""
                            schema:
                              type: string

  - variable: podSecurityContext
    group: "Security and Permissions"
    label: "Pod Security Context"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: runAsUser
          label: "runAsUser"
          description: "The UserID of the user running the application"
          schema:
            type: int
            default: 568
        - variable: runAsGroup
          label: "runAsGroup"
          description: "The groupID this App of the user running the application"
          schema:
            type: int
            default: 568
        - variable: fsGroup
          label: "fsGroup"
          description: "The group that should own ALL storage."
          schema:
            type: int
            default: 568
        - variable: fsGroupChangePolicy
          label: "When should we take ownership?"
          schema:
            type: string
            default: "OnRootMismatch"
            enum:
              - value: "OnRootMismatch"
                description: "OnRootMismatch"
              - value: "Always"
                description: "Always"
        - variable: supplementalGroups
          label: "supplemental Groups"
          schema:
            type: list
            default: []
            items:
              - variable: supplementalGroupsEntry
                label: "supplemental Group"
                schema:
                  type: int


  - variable: advancedresources
    label: "Set Custom Resource Limits/Requests (Advanced)"
    group: "Resources and Devices"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: resources
          label: ""
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: limits
                label: "Advanced Limit Resource Consumption"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: cpu
                      label: "CPU"
                      description: "1000m means 1 hyperthread. Detailed info: https://truecharts.org/manual/indepth/validation/"
                      schema:
                        type: string
                        default: "4000m"
                        valid_chars: '^(?!^0(\.0|m|)$)([0-9]+)(\.[0-9]|m?)$'
                    - variable: memory
                      label: "RAM"
                      description: "1Gi means 1 Gibibyte RAM. Detailed info: https://truecharts.org/manual/indepth/validation/"
                      schema:
                        type: string
                        default: "8Gi"
                        valid_chars: '^(?!^0(e[0-9]|[EPTGMK]i?|)$)([0-9]+)(|[EPTGMK]i?|e[0-9]+)$'
              - variable: requests
                label: "Minimum Resources Required (request)"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: cpu
                      label: "CPU"
                      description: "1000m means 1 hyperthread. Detailed info: https://truecharts.org/manual/indepth/validation/"
                      schema:
                        type: string
                        default: "10m"
                        valid_chars: '^(?!^0(\.0|m|)$)([0-9]+)(\.[0-9]|m?)$'
                    - variable: memory
                      label: "RAM"
                      description: "1Gi means 1 Gibibyte RAM. Detailed info: https://truecharts.org/manual/indepth/validation/"
                      schema:
                        type: string
                        default: "50Mi"
                        valid_chars: '^(?!^0(e[0-9]|[EPTGMK]i?|)$)([0-9]+)(|[EPTGMK]i?|e[0-9]+)$'

  - variable: deviceList
    label: "Mount USB devices"
    group: "Resources and Devices"
    schema:
      type: list
      default: []
      items:
        - variable: deviceListEntry
          label: "Device"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "Enable the storage"
                schema:
                  type: boolean
                  default: true
              - variable: type
                label: "(Advanced) Type of Storage"
                description: "Sets the persistence type"
                schema:
                  type: string
                  default: "hostPath"
                  hidden: true
              - variable: readOnly
                label: "readOnly"
                schema:
                  type: boolean
                  default: false
              - variable: hostPath
                label: "Host Device Path"
                description: "Path to the device on the host system"
                schema:
                  type: path
              - variable: mountPath
                label: "Container Device Path"
                description: "Path inside the container the device is mounted"
                schema:
                  type: string
                  default: "/dev/ttyACM0"

