  - variable: addons
    group: "Addons"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: vpn
          label: "VPN"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: "Type"
                schema:
                  type: string
                  default: "disabled"
                  enum:
                    - value: "disabled"
                      description: "disabled"
                    - value: "openvpn"
                      description: "OpenVPN"
                    - value: "wireguard"
                      description: "Wireguard"
              - variable: openvpn
                label: "OpenVPN Settings"
                schema:
                  type: dict
                  show_if: [["type", "=", "openvpn"]]
                  attrs:
                    - variable: username
                      label: "authentication username"
                      description: "authentication username, optional"
                      schema:
                        type: string
                        default: ""
                    - variable: password
                      label: "authentication password"
                      description: "authentication credentials"
                      schema:
                        type: string
                        default: ""
                        required: true
              - variable: killSwitch
                label: "Enable killswitch"
                schema:
                  type: boolean
                  show_if: [["type", "!=", "disabled"]]
                  default: true
              - variable: excludedNetworks_IPv4
                label: "Killswitch Excluded IPv4 networks"
                description: "list of killswitch excluded ipv4 addresses"
                schema:
                  type: list
                  show_if: [["type", "!=", "disabled"]]
                  default: []
                  items:
                    - variable: networkv4
                      label: "IPv4 Network"
                      schema:
                        type: string
                        required: true
              - variable: excludedNetworks_IPv6
                label: "Killswitch Excluded IPv6 networks"
                description: "list of killswitch excluded ipv4 addresses"
                schema:
                  type: list
                  show_if: [["type", "!=", "disabled"]]
                  default: []
                  items:
                    - variable: networkv6
                      label: "IPv6 Network"
                      schema:
                        type: string
                        required: true

              - variable: configFile
                label: "VPN Config File Location"
                schema:
                  type: dict
                  show_if: [["type", "!=", "disabled"]]
                  attrs:
                    - variable: enabled
                      label: "enabled"
                      schema:
                        type: boolean
                        default: true
                        hidden: true
                    - variable: type
                      label: "type"
                      schema:
                        type: string
                        default: "hostPath"
                        hidden: true
                    - variable: hostPathType
                      label: "hostPathType"
                      schema:
                        type: string
                        default: "File"
                        hidden: true
                    - variable: noMount
                      label: "noMount"
                      schema:
                        type: boolean
                        default: true
                        hidden: true
                    - variable: hostPath
                      label: "Full path to file"
                      description: "path to your local VPN config file for example: /mnt/tank/vpn.conf or /mnt/tank/vpn.ovpn"
                      schema:
                        type: string
                        default: ""
                        required: true
              - variable: envList
                label: "VPN environment Variables"
                schema:
                  type: list
                  show_if: [["type", "!=", "disabled"]]
                  default: []
                  items:
                    - variable: envItem
                      label: "Environment Variable"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: "Name"
                            schema:
                              type: string
                              required: true
                          - variable: value
                            label: "Value"
